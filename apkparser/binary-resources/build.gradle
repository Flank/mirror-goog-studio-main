apply plugin: 'java'
apply plugin: 'sdk-java-lib'

dependencies {
    compile(libs.guava)
    compile(libs.findbugs_jsr)
    compile project(':base:annotations')

    testCompile(libs.junit)
    testCompile(libs.truth)
    testCompile project(":base:testutils")
}

sourceSets {
    main.resources.srcDir 'src/main/java'
    test.resources.srcDir 'src/test/java'
}

project.ext.pomName = 'Binary Resources parser'
project.ext.pomDesc = 'Library for parsing the resources.arsc file'

group = 'com.android.tools.apkparser'
archivesBaseName = 'binary-resources'
version = rootProject.ext.baseVersion

apply from: "$rootDir/buildSrc/base/publish.gradle"
apply from: "$rootDir/buildSrc/base/bintray.gradle"
apply from: "$rootDir/buildSrc/base/javadoc.gradle"
