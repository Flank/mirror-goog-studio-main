syntax = "proto2";

option java_package = "com.google.wireless.android.instantapps.iapk";
option java_outer_classname = "InstantAppMetadataProto";

package wireless.android.instantapps.proto.iapk;

// Message that provides metadata on an iapk. Is located inside an iapk's
// META-INF/instantapp-metadata file.
message InstantAppMetadata {
  // Substrate API that this app was compiled against.
  optional int32 substrate_api_version = 1;
}
