syntax = "proto2";

option java_package = "com.google.wireless.android.instantapps.iapk";
option java_outer_classname = "AtomDependencyProto";

package wireless.android.instantapps.proto.iapk;

// Message for specifying an atom-to-atom dependency.
message AtomDependency {
  // Name of the atom that is depended upon.
  optional string atom_name = 1;

  // Version name of the atom that is depended upon.
  optional string atom_version_name = 2;
}
