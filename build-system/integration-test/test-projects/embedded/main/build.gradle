apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.latestCompileSdk
  buildToolsVersion = rootProject.buildToolsVersion

  flavorDimensions 'foo'
  productFlavors {
     flavor1 {

     }
     flavor2 {

     }
  }

  buildTypes {
    custom.initWith(release)
