apply plugin: 'com.android.feature'
apply plugin: 'com.example.compiler'

android {
    compileSdkVersion rootProject.latestCompileSdk
    buildToolsVersion = rootProject.buildToolsVersion
    baseFeature true

    defaultConfig {
        minSdkVersion 8
    }
}

dependencies {
    api project(':library')
    api project(':jar')
    feature project(':feature')
}
