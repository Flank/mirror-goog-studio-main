plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdkVersion rootProject.latestCompileSdk
    testFixtures {
        enable true
        androidResources true
    }
}

dependencies {
    testFixturesApi 'com.google.truth:truth:0.44'
    testImplementation 'junit:junit:4.12'
}
