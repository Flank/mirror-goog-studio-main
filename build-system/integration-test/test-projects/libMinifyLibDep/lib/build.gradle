apply plugin: 'com.android.library'

dependencies {
    api project(':lib2')

    implementation 'junit:junit:4.12'
    implementation "com.android.support.test:runner:${project.testSupportLibVersion}"
    implementation "com.android.support.test:rules:${project.testSupportLibVersion}"
}

android {
    compileSdkVersion rootProject.latestCompileSdk
    buildToolsVersion = rootProject.buildToolsVersion

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        //noinspection ExpiringTargetSdkVersion,ExpiredTargetSdkVersion
        targetSdkVersion 16
        proguardFile 'config.pro'
        consumerProguardFiles 'consumerRules.pro'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled true
        }
        release {
            minifyEnabled true
        }
    }
}
