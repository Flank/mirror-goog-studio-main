apply plugin: 'com.android.instantapp'

android {
    publishNonDefault true

    compileSdkVersion rootProject.latestCompileSdk
    buildToolsVersion = rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
}

//
// An instantApp with 2 atoms that publish all their variants.
//
dependencies {
    compile project(path: ':atom')
    releaseCompile project(path: ':atom')
}
