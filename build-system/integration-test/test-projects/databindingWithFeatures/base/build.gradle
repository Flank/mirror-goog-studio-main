apply plugin: 'com.android.feature'

android {
    compileSdkVersion rootProject.latestCompileSdk
    buildToolsVersion = rootProject.buildToolsVersion
    baseFeature true
    defaultConfig {
        minSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    dataBinding {
        enabled true
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:' + rootProject.supportLibVersion
    api 'com.android.support.constraint:constraint-layout:' + rootProject.constraintLayoutVersion
    // TODO: remove once we are fully on AndroidX
    api 'android.arch.lifecycle:runtime:1.1.0'
    application project(':app')
    feature project(':featureA')
    feature project(':featureB')
}
