apply plugin: 'com.android.instantapp'

android {
    compileSdkVersion rootProject.latestCompileSdk
    buildToolsVersion = rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
}

//
// A basic instantApp with a single atom.
//
dependencies {
    compile project(':atom')
}
