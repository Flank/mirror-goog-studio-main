apply plugin: 'com.android.tools.java-library'
apply plugin: 'com.android.tools.kotlin'
apply plugin: 'com.android.tools.publish'
apply plugin: 'sdk-java-lib'

group = 'com.android.tools.lint'
archivesBaseName = 'lint-gradle-api'
version = rootProject.ext.baseVersion

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation project(':base:sdklib')
    api project(':base:lint-model')
    compileOnly gradleApi()
    implementation project(':base:gradle-api')
    implementation libs.kotlin_reflect
    implementation libs.kotlin_stdlib
    implementation libs.guava
}

sourceSets {
    main.resources.srcDir 'src/main/java'
    test.resources.srcDir 'src/test/java'
}

project.ext.pomName = 'Android Tools Lint Gradle Integration API'
project.ext.pomDesc = 'Lint integration API for Gradle'
