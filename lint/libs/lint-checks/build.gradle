apply plugin: 'com.android.tools.java-library'
apply plugin: 'com.android.tools.kotlin'
apply plugin: 'com.android.tools.publish'
apply plugin: 'sdk-java-lib'

group = 'com.android.tools.lint'
archivesBaseName = 'lint-checks'
version = rootProject.ext.baseVersion

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compile project(':base:lint-api')
    compile libs.guava
    compile project(':base:intellij-core')
    compile project(':base:kotlin-compiler')
    compile project(':base:uast')
    compile libs.asm_analysis
}

sourceSets {
    main.resources.srcDir 'src/main/java'
    test.resources.srcDir 'src/test/java'
}

project.ext.pomName = 'Android Lint Checks'
project.ext.pomDesc = 'Checks for Android Lint'
