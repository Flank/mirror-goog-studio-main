apply plugin: 'java'

group = 'com.android.tools.external.com-intellij'
archivesBaseName = 'uast'
version = '171.2455.10'

dependencies {
    compile 'org.jetbrains.trove4j:trove4j:20160824'
}

jar {
    // IntelliJ core
    from zipTree("../../../../../prebuilts/tools/common/intellij-core/171.2455.10/intellij-core.jar")
    from zipTree("../../../../../prebuilts/tools/common/intellij-core/171.2455.10/picocontainer.jar")
    from zipTree("../../../../../prebuilts/tools/common/intellij-core/171.2455.10/annotations.jar")
    from zipTree("../../../../../prebuilts/tools/common/intellij-core/171.2455.10/asm-all.jar")

    // UAST
    from zipTree("../../../../../prebuilts/tools/common/uast/1.0/uast-common-1.0.jar")
    from zipTree("../../../../../prebuilts/tools/common/uast/1.0/uast-java-1.0.jar")
}

project.ext.pomName = 'IntelliJ IDEA Core and AST APIs'
project.ext.pomDesc = 'IntelliJ IDEA Core and AST APIs'

apply from: "$rootDir/buildSrc/base/publish.gradle"
apply from: "$rootDir/buildSrc/base/bintray.gradle"
apply from: "$rootDir/buildSrc/base/javadoc.gradle"

