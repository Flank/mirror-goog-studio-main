apply plugin: 'com.android.tools.java-library'
apply plugin: 'com.android.tools.kotlin'
apply plugin: 'com.android.tools.publish'
apply plugin: 'sdk-java-lib'

group = 'com.android.tools.utp'
archivesBaseName = 'android-test-plugin-host-retention'
version = rootProject.ext.baseVersion

dependencies {
    implementation project(':base:common')
    implementation libs.kotlin_stdlib
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    implementation libs.apache_commons_io
    implementation libs.grpc
    implementation libs.protobuf
    implementation libs.guava
    implementation project(':base:utp:android-test-plugin-host-retention-proto')
    implementation project(':base:emulator:proto')
    implementation libs.unified_test_platform_device_provider
    compileOnly libs.unified_test_platform_launcher

    testImplementation project(':base:testutils')
    testImplementation libs.unified_test_platform_launcher
    testImplementation libs.mockito_core
    testImplementation libs.junit
    testImplementation "io.grpc:grpc-testing:1.21.1"
}

sourceSets {
    main.resources.srcDir 'src/main/java'
    test.resources.srcDir 'src/test/java'
}

project.ext.pomName = 'UTP plugins for Android Tools'
project.ext.pomDesc = 'A UTP plugin to take a device snapshot on test failures.'
