apply plugin: 'com.android.tools.java-library'
apply plugin: 'com.android.tools.kotlin'
apply plugin: 'com.android.tools.publish'
apply plugin: 'sdk-java-lib'
apply plugin: 'com.google.protobuf'

group = 'com.android.tools.utp'
archivesBaseName = 'android-test-plugin-host-retention-proto'
version = rootProject.ext.baseVersion

dependencies {
    implementation libs.protobuf
}

sourceSets {
    main.proto.srcDir 'src/main/proto'
    main.resources.srcDir 'src/main/java'
}

protobuf {
    protoc {
        artifact = libs.proto_compiler
    }
}

project.ext.pomName = 'UTP plugins for Android Tools'
project.ext.pomDesc = 'A protobuf message used in UTP plugin to take a device snapshot on test failures.'
