task build {}

configurations {
    perfa
}

cmake {
    name 'host'
    projectDir "$rootDir/native"
}

cmake {
    name 'android'
    abis 'armeabi-v7a', 'arm64-v8a'
    projectDir "$rootDir/native"
    flags "-DHOST_BUILD_DIR=$buildDir/out/host"
}
precompileAndroid.dependsOn compileHost

task assemblePerfa(type: Copy, dependsOn: compileAndroid) {
    into "$buildDir/artifacts"
    into("jni/armeabi-v7a") { from "$buildDir/gen/armeabi-v7a/perfa/libperfa.so" }
    into("jni/arm64-v8a") { from "$buildDir/gen/arm64-v8a/perfa/libperfa.so" }
}

artifacts {
    perfa file: file("$buildDir/artifacts"), builtBy: assemblePerfa
}
