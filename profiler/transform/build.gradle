apply plugin: 'java'
apply plugin: 'maven'

group = 'com.android.tools'

archivesBaseName = 'studio-profiler-transform'
version = '1.0'

dependencies {
    compile 'org.ow2.asm:asm:5.0.4'
    compile('com.android.tools.build:gradle-api:2.2.0') { transitive = false }
}

def repo = "$rootDir/../../../out/studio/repo/"

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$repo")
        }
    }
    outputs.dir repo
}

build.dependsOn uploadArchives