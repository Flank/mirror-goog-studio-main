syntax = "proto3";

package profiler.proto;
option java_package = "com.android.tools.profiler.proto";
option java_outer_classname = "Profiler";

import "network_profiler.proto";

// TODO: Refactor the following messages.
message DefaultProfilerData {}

// TODO: Add more essential fields.
message ProfilerData {
  int32 app_id = 1;
  int64 end_timestamp = 2;

  oneof data {
    DefaultProfilerData default_data = 11;
    NetworkProfilerData network_data = 12;
  }
}
