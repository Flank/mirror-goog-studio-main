<svg width="64" height="64">

  <style type="text/css">
    <![CDATA[

        .myGreen, .myRed, .myBlue {
        	stroke-width:5;
        }

        rect {
        	fill:rgb(255, 255, 0);
        }

        circle {
            fill:rgb(255,0,255);
		}

