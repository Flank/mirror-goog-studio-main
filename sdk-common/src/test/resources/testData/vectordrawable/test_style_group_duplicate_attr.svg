        }

      ]]>
  </style>
  <defs>
    <clipPath
        id="clipPath3258">
      <rect
          width="30"
          height="50"
          x="10"
          y="10"
          id="rect3260"
          style="fill:#917c6f"/>
    </clipPath>
  </defs>



<g class="group" clip-path="url(#clipPath3258)" stroke="blue">
