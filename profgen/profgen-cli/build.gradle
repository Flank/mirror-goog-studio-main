apply plugin: 'com.android.tools.java-library'
apply plugin: 'com.android.tools.publish'
apply plugin: 'com.android.tools.kotlin'

dependencies {
    implementation project(":base:profgen")
    implementation libs.kotlin_stdlib
    implementation 'org.jetbrains.kotlinx:kotlinx-cli-jvm:0.3.1'

    testImplementation libs.kotlin_test
    testImplementation libs.truth
    testImplementation libs.junit
    testImplementation project(':base:testutils')
}

compileKotlin {
  kotlinOptions {
    jvmTarget = '1.8'
    freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
  }
}

group = 'com.android.tools'
version = rootProject.ext.buildVersion

project.ext.pomName = 'Android Tools Profgen Command Line Tool'
project.ext.pomDesc = 'tool to generate ART profiles'
