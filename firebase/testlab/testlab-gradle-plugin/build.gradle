apply plugin: 'com.android.tools.java-library'
apply plugin: 'com.android.tools.kotlin'
apply plugin: 'com.android.tools.publish'
apply plugin: 'java-gradle-plugin'

group = 'com.google.firebase.testlab'
archivesBaseName = 'testlab-gradle-plugin'
version = '0.0.1-dev'

gradlePlugin {
    plugins {
        comGoogleFirebaseTestlab {
            id = "com.google.firebase.testlab"
            implementationClass = "com.android.tools.firebase.testlab.gradle.TestLabGradlePlugin"
        }
    }
}

dependencies {
    implementation libs.google_testing_client
    implementation libs.google_toolresults_client
    implementation libs.google_storage_client
    compileOnly project(':base:gradle-api')
    compileOnly project(':base:builder-test-api')
    testImplementation libs.junit
    testImplementation libs.truth
    testImplementation libs.truth_java8_extension
    testImplementation libs.kotlin_test
    testImplementation libs.mockito_core
    testImplementation libs.guava
    testImplementation libs.com.android.tools.testutils
}

sourceSets {
    main.resources.srcDir 'src/main/java'
    test.resources.srcDir 'src/test/java'
}

project.ext.pomName = 'Firebase Test Lab for Gradle Managed Device'
project.ext.pomDesc = 'Adding Firebase Test Lab support for Gradle Managed Device'
